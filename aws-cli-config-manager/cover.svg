<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 420">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="awsOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff9900" />
      <stop offset="100%" stop-color="#ffac31" />
    </linearGradient>
    <linearGradient id="blueGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1000" height="420" fill="url(#bgGrad)" />
  
  <!-- 抽象的な幾何学模様 -->
  <path d="M-100,420 L200,150 L500,200 L800,100 L1100,300 L1100,420 Z" fill="#0f172a" opacity="0.5" />
  <path d="M-100,420 L200,200 L500,250 L800,150 L1100,350 L1100,420 Z" fill="#0f172a" opacity="0.3" />
  
  <!-- タイトルの背景効果 -->
  <circle cx="500" cy="80" r="150" fill="url(#blueGlow)" opacity="0.8" />
  
  <!-- AWS CLI ファイルの視覚表現 (左) -->
  <g transform="translate(180, 150)">
    <!-- ファイルアイコン背景 -->
    <rect x="0" y="0" width="240" height="180" rx="12" ry="12" fill="#1e293b" filter="drop-shadow(0px 4px 12px rgba(0, 0, 0, 0.2))" />
    
    <!-- ファイルの内部表現 -->
    <rect x="20" y="20" width="200" height="140" rx="6" ry="6" fill="#0f172a" />
    
    <!-- ファイル内容の表現 -->
    <text x="40" y="50" font-family="'Cascadia Code', 'Consolas', monospace" font-size="12" fill="#60a5fa">[project-a]</text>
    <text x="40" y="70" font-family="'Cascadia Code', 'Consolas', monospace" font-size="12" fill="#93c5fd">aws_access_key_id = AKIA...</text>
    <text x="40" y="90" font-family="'Cascadia Code', 'Consolas', monospace" font-size="12" fill="#93c5fd">aws_secret_access_key = ****</text>
    
    <text x="40" y="120" font-family="'Cascadia Code', 'Consolas', monospace" font-size="12" fill="#60a5fa">[project-b]</text>
    <text x="40" y="140" font-family="'Cascadia Code', 'Consolas', monospace" font-size="12" fill="#93c5fd">aws_access_key_id = AKIA...</text>
    
    <!-- ラベル -->
    <path d="M0 -10 L120 -10 L130 0 L120 10 L0 10 Z" fill="url(#awsOrange)" />
    <text x="65" y="4" font-family="'Segoe UI', sans-serif" font-size="11" font-weight="bold" fill="#000000" text-anchor="middle">credentials</text>
  </g>
  
  <!-- AWS CLI ファイルの視覚表現 (右) -->
  <g transform="translate(580, 150)">
    <!-- ファイルアイコン背景 -->
    <rect x="0" y="0" width="240" height="180" rx="12" ry="12" fill="#1e293b" filter="drop-shadow(0px 4px 12px rgba(0, 0, 0, 0.2))" />
    
    <!-- ファイルの内部表現 -->
    <rect x="20" y="20" width="200" height="140" rx="6" ry="6" fill="#0f172a" />
    
    <!-- ファイル内容の表現 -->
    <text x="40" y="50" font-family="'Cascadia Code', 'Consolas', monospace" font-size="12" fill="#60a5fa">[profile project-a]</text>
    <text x="40" y="70" font-family="'Cascadia Code', 'Consolas', monospace" font-size="12" fill="#93c5fd">region = ap-northeast-1</text>
    <text x="40" y="90" font-family="'Cascadia Code', 'Consolas', monospace" font-size="12" fill="#93c5fd">output = json</text>
    
    <text x="40" y="120" font-family="'Cascadia Code', 'Consolas', monospace" font-size="12" fill="#60a5fa">[profile project-b]</text>
    <text x="40" y="140" font-family="'Cascadia Code', 'Consolas', monospace" font-size="12" fill="#93c5fd">region = us-west-2</text>
    
    <!-- ラベル -->
    <path d="M0 -10 L120 -10 L130 0 L120 10 L0 10 Z" fill="url(#awsOrange)" />
    <text x="65" y="4" font-family="'Segoe UI', sans-serif" font-size="11" font-weight="bold" fill="#000000" text-anchor="middle">config</text>
  </g>
  
  <!-- 中央の接続要素 -->
  <g transform="translate(420, 190)">
    <!-- PowerShell アイコン -->
    <circle cx="80" cy="50" r="40" fill="#2671be" filter="drop-shadow(0px 4px 8px rgba(0, 0, 0, 0.3))" />
    <text x="80" y="62" font-family="'Segoe UI', sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">P$</text>
    
    <!-- 接続線 -->
    <path d="M30 50 L0 50" stroke="#ff9900" stroke-width="4" stroke-linecap="round" />
    <path d="M130 50 L160 50" stroke="#ff9900" stroke-width="4" stroke-linecap="round" />
    
    <!-- 装飾要素 -->
    <circle cx="80" cy="50" r="48" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="6,3" />
  </g>
  
  <!-- AWSロゴ風の装飾要素 -->
  <path d="M500 370 L530 420 L470 420 Z" fill="#ff9900" />
  <rect x="485" y="350" width="30" height="6" rx="3" ry="3" fill="#ff9900" />
  
  <!-- タイトル -->
  <text x="500" y="80" font-family="'Segoe UI', sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.5))">AWS CLI Config Manager</text>
  
  <!-- サブタイトル -->
  <text x="500" y="115" font-family="'Segoe UI', sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle">Efficiently manage multiple project profiles with PowerShell</text>
  
  <!-- 小さなプロジェクトファイルの視覚表現 -->
  <g transform="translate(90, 70) rotate(-15)">
    <rect x="0" y="0" width="80" height="110" rx="6" ry="6" fill="#334155" opacity="0.8" />
    <rect x="10" y="10" width="60" height="10" fill="#475569" rx="2" ry="2" />
    <rect x="10" y="30" width="60" height="6" fill="#64748b" rx="1" ry="1" />
    <rect x="10" y="42" width="55" height="6" fill="#64748b" rx="1" ry="1" />
    <rect x="10" y="54" width="50" height="6" fill="#64748b" rx="1" ry="1" />
    <text x="40" y="25" font-family="'Cascadia Code', 'Consolas', monospace" font-size="8" fill="#e2e8f0" text-anchor="middle">project-a</text>
  </g>
  
  <g transform="translate(830, 90) rotate(12)">
    <rect x="0" y="0" width="80" height="110" rx="6" ry="6" fill="#334155" opacity="0.8" />
    <rect x="10" y="10" width="60" height="10" fill="#475569" rx="2" ry="2" />
    <rect x="10" y="30" width="60" height="6" fill="#64748b" rx="1" ry="1" />
    <rect x="10" y="42" width="55" height="6" fill="#64748b" rx="1" ry="1" />
    <rect x="10" y="54" width="50" height="6" fill="#64748b" rx="1" ry="1" />
    <text x="40" y="25" font-family="'Cascadia Code', 'Consolas', monospace" font-size="8" fill="#e2e8f0" text-anchor="middle">project-b</text>
  </g>
</svg>
