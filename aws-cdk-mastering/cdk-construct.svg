<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <!-- Background -->
  <rect width="800" height="550" fill="#1C2B35" />
  
  <!-- Title -->
  <text x="60" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">AWS Constructs Library</text>
  <text x="60" y="110" font-family="Arial, sans-serif" font-size="16" fill="white">AWS CDK LIBRARY OF CONSTRUCTS FOR EFFICIENT INFRASTRUCTURE DEPLOYMENT</text>
  
  <!-- Arrow -->
  <path d="M60 140 L60 440 L100 400" fill="#E94E97" />
  <path d="M60 140 L60 140 L100 180" fill="#E94E97" />
  <text x="40" y="300" font-family="Arial, sans-serif" font-size="16" fill="white" transform="rotate(-90, 40, 300)">Abstraction Level</text>

  <!-- Patterns Section -->
  <text x="120" y="150" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#E94E97">Patterns (L3)</text>
  <circle cx="125" cy="180" r="5" fill="white" />
  <text x="140" y="185" font-family="Arial, sans-serif" font-size="16" fill="white">Abstracts common composition patterns that include multiple resources</text>
  <text x="140" y="210" font-family="Arial, sans-serif" font-size="14" fill="#99A3AD">aws-ecs-patterns.LoadBalancedFargateService etc.</text>
  
  <!-- High-level constructs -->
  <text x="120" y="245" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#E94E97">High-level constructs (L2)</text>
  <circle cx="125" cy="275" r="5" fill="white" />
  <text x="140" y="280" font-family="Arial, sans-serif" font-size="16" fill="white">Classes representing a single AWS resource with defaults and convenient methods</text>
  <circle cx="125" cy="305" r="5" fill="white" />
  <text x="140" y="310" font-family="Arial, sans-serif" font-size="16" fill="white">Instances of s3.Bucket class can use .addLifecycleRule() method</text>
  <circle cx="125" cy="335" r="5" fill="white" />
  <text x="140" y="340" font-family="Arial, sans-serif" font-size="16" fill="white">L2.5 constructs exist for specific scenarios with single resource abstractions</text>
  <text x="140" y="365" font-family="Arial, sans-serif" font-size="14" fill="#99A3AD">aws-lambda-nodejs.NodejsFunction, eks.FargateCluster etc.</text>
  
  <!-- Low-level constructs -->
  <text x="120" y="400" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#E94E97">Low-level constructs (L1)</text>
  <circle cx="125" cy="430" r="5" fill="white" />
  <text x="140" y="435" font-family="Arial, sans-serif" font-size="16" fill="white">CloudFormation resources and properties mapped 1:1 (auto-generated)</text>
  <circle cx="125" cy="460" r="5" fill="white" />
  <text x="140" y="465" font-family="Arial, sans-serif" font-size="16" fill="white">Named with Cfn prefix (e.g., s3.CfnBucket corresponds to AWS::S3::Bucket)</text>
  <circle cx="125" cy="490" r="5" fill="white" />
  <text x="140" y="495" font-family="Arial, sans-serif" font-size="16" fill="white">All properties must be explicitly configured</text>
  
</svg>
