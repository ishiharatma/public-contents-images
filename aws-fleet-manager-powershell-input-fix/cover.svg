<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 420" width="1000" height="420">
  <!-- Background -->
  <rect width="1000" height="420" fill="#232F3E" />
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#232F3E" />
      <stop offset="100%" stop-color="#0D1929" />
    </linearGradient>
  </defs>
  <rect width="1000" height="420" fill="url(#bgGradient)" />
  
  <!-- AWS Cloud Icon (Stylized) -->
  <path d="M390 130 L390 190 L350 210 L310 190 L310 130 L350 110 Z" fill="#FF9900" opacity="0.2" />
  <path d="M700 130 L700 190 L660 210 L620 190 L620 130 L660 110 Z" fill="#FF9900" opacity="0.2" />
  <path d="M580 70 L580 130 L540 150 L500 130 L500 70 L540 50 Z" fill="#FF9900" opacity="0.3" />
  <path d="M520 190 L520 250 L480 270 L440 250 L440 190 L480 170 Z" fill="#FF9900" opacity="0.3" />
  
  <!-- Circuit-like lines -->
  <path d="M200 150 L800 150" stroke="#0D5F82" stroke-width="1" />
  <path d="M200 270 L800 270" stroke="#0D5F82" stroke-width="1" />
  <path d="M350 50 L350 370" stroke="#0D5F82" stroke-width="1" />
  <path d="M650 50 L650 370" stroke="#0D5F82" stroke-width="1" />
  
  <!-- Decorative dots at intersections -->
  <circle cx="350" cy="150" r="4" fill="#FF9900" />
  <circle cx="650" cy="150" r="4" fill="#FF9900" />
  <circle cx="350" cy="270" r="4" fill="#FF9900" />
  <circle cx="650" cy="270" r="4" fill="#FF9900" />
  
  <!-- PowerShell Icon -->
  <rect x="270" y="160" width="120" height="100" rx="10" ry="10" fill="#012456" />
  <text x="330" y="215" font-family="Consolas, monospace" font-size="28" fill="#FFFFFF" text-anchor="middle">PS></text>
  
  <!-- Fleet Manager Icon (Stylized) -->
  <rect x="610" y="160" width="120" height="100" rx="10" ry="10" fill="#527FFF" />
  <path d="M640 190 L700 190 L700 210 L670 210 L670 230 L700 230 L700 250 L640 250 Z" fill="white" />
  
  <!-- Arrow connecting them -->
  <path d="M400 210 L600 210" stroke="#FF9900" stroke-width="3" stroke-dasharray="10,5" />
  <polygon points="595,205 610,210 595,215" fill="#FF9900" />
  
  <!-- Title -->
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Resolving PowerShell Input Issues</text>
  
  <!-- Subtitle -->
  <text x="500" y="110" font-family="Arial, sans-serif" font-size="24" fill="#FF9900" text-anchor="middle">Windows Server 2022 EC2 via Fleet Manager</text>
  
  <!-- Bottom Text -->
  <text x="500" y="350" font-family="Arial, sans-serif" font-size="18" fill="#CCCCCC" text-anchor="middle">Simple fix for keyboard input problems in remote PowerShell sessions</text>
</svg>
